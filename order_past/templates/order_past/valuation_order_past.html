<div class="col-lg-6">
<div class="card">
    <div class="card-body">
        <div class="d-md-flex align-items-center">
          <div>
            <h4 class="card-title">evaluate order in the past</h4>
            <h5 class="card-subtitle">evaluate order in the past</h5>
          </div>
        </div>
     <div>
                    <canvas id="valuation_order_past"></canvas>
                </div>
            
                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                
                            <script>
                                const ctx = document.getElementById('valuation_order_past');
                            
                                new Chart(ctx, {
                                type: 'bar',
                                data: {
                                    labels: [ {% for data in order_past_per_divsion %}  '{{data.division}}', {% endfor %} ],
                                    datasets: [{
                                    label: 'Cost per division',
                                    data: [ {% for data in order_past_per_divsion %}  {{data.price}}, {% endfor %} ],
                                    borderWidth: 1
                                    }]
                                },
                                options: {
                                    scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                    }
                                }
                                });
                            </script>
        </div>
  </div>
</div>
